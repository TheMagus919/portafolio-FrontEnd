<div class="modal fade" id="habilidadModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form [formGroup]="formAg">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Agregar Habilidades</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="nombreHab" class="form-label">Nombre</label>
                        <input type="text" class="form-control" aria-describedby="nombreHab" placeholder="Ingresar un Nombre." formControlName="nombreAg" [class.border-danger]="NombreAgValid" required>
                    </div>
                    <div class="mb-3">
                        <label for="porcentajeHab" class="form-label">Porcentaje</label>
                        <select class="form-select" aria-label="Seleccionar Porcentaje" formControlName="porcentajeAg" [class.border-danger]="PorcentajeAgValid" placeholder="Seleccionar un porcentaje." required>
                            <option value="25">25%</option>
                            <option value="50">50%</option>
                            <option value="75">75%</option>
                            <option value="100">100%</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <input type="button" class="btn btn-primary" value="AÃ±adir" (click)="agregarHabilidad()">
                </div>
            </form>
        </div>
    </div>
</div>

                            <option value="50">50%</option>
                            <option value="75">75%</option>

                        </select>
                    </div>
                </div>

                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>

            </form>
