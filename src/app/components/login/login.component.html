<div class="modal fade" id="loginModal" data-bs-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form [formGroup]="form" (ngSubmit)="onEnviar($event)">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="Usuario" class="form-label">Usuario</label>
                        <input type="text" class="form-control" formControlName="user" [class.border-danger]="UserValid">
                        <div class="form-text">Ingresar Usuario.</div>
                        <div *ngIf="User?.errors  && User?.touched">    
                            <p *ngIf="User?.hasError('required')" class="error">
                                El Usuario es requerido.
                            </p>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="Contraseña" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" formControlName="password" [class.border-danger]="PasswordValid">
                        <div *ngIf="Password?.errors  && Password?.touched">
                            <p *ngIf="Password?.hasError('required')" class="error">
                                La Contraseña es requerida.
                            </p>
                            <p *ngIf="Password?.hasError('minlength')" class="error">
                                La Contraseña debe ser de 6 o más caracteres.
                            </p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary" value="ingresar">Ingresar</button>
                </div>
            </form>
        </div>
    </div>
</div>
